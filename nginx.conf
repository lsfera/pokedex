events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    upstream api_backend {
        server api:5050;
    }

    upstream swagger_ui {
        server swagger-ui:8080;
    }

    server {
        listen 80;

        # Swagger UI - proxied to swagger-ui container
        location /swagger-ui {
            # Strip /swagger-ui/ prefix when forwarding to container
            # rewrite             ^/swagger-ui/(.*)$ /$1 break;
            proxy_pass          http://swagger_ui;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            # proxy_redirect off;
            
            # Required for websockets and streaming
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Ensure trailing slash for base path
        # location = /swagger-ui {
        #     port_in_redirect    off;
        # #     return              301 /swagger-ui/;
        # }

        # OpenAPI JSON endpoint with CORS (covers /api-docs/*)
        location /api-docs/ {
            # Preserve the incoming path when proxying to the API
            proxy_pass          http://api_backend$request_uri;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept-Language' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Language' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Pokemon API endpoints with CORS
        location /pokemon/ {
            proxy_pass          http://api_backend$request_uri;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Language $http_accept_language;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept-Language' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Language' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health and metrics endpoints
        location /health {
            proxy_pass          http://api_backend/health;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
        }

        location /metrics {
            proxy_pass          http://api_backend/metrics;
            proxy_http_version  1.1;
            proxy_set_header    Host $host;
        }


        # # Default location for root: send to swagger-ui entrypoint
        # location / {
        #     port_in_redirect    off;
        #     return              301 /swagger-ui/;
        # }
    }
}
