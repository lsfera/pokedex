version: '3.8'

services:
  # Pokemon REST API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-api
    environment:
      - PORT=5050
      - RUST_LOG=info,pokemon-rest-api=debug
      - POKEAPI_HOST=pokeapi.co
      - POKEAPI_SECURE=true
      - FUN_TRANSLATIONS_HOST=api.funtranslations.com
      - FUN_TRANSLATIONS_SECURE=true
    expose:
      - "5050"
    networks:
      - pokemon-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:5050/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Swagger UI service
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: pokemon-swagger-ui
    environment:
      # Use relative URL - browser fetches via nginx proxy
      - URL=/api-docs/openapi.json
      - BASE_URL=/swagger-ui
      - VALIDATOR_URL=none
    expose:
      - "8080"
    networks:
      - pokemon-net
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  # Nginx proxy for API and CORS handling
  nginx:
    image: nginx:alpine
    container_name: pokemon-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - pokemon-net
    restart: unless-stopped
    depends_on:
      - api
      - swagger-ui
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pokemon-net:
    driver: bridge
